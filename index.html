<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link -->
    <!-- <script src="https://kit.fontawesome.com/6f0a8bd4fa.js" crossorigin="anonymous"></script> -->
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">

    <title>Expanding cards</title>
</head>

<body>

    <h1>Explore India</h1>
    <h2>Click to expand</h2>

    <div class="container">
        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1524492412937-b28074a5d7da?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=871&q=80');">
            <h3>Beautiful Taj Mahal</h3>
        </div>

        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1512343879784-a960bf40e7f2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=774&q=80');">
            <h3>Beaches Of Goa</h3>
        </div>

        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1562083555-29c8cdf48979?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2070&q=80');">
            <h3>Mountains of Ladakh </h3>
        </div>

        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1549300461-11c5b94e8855?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80');">
            <h3>Forsets of Sundarbans</h3>


        </div>

        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1566837500831-838ff7486b28?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1974&q=80');">
            <h3>Flowers of Kashmir</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
